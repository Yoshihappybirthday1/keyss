<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Random Key</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  h1 {
    margin-bottom: 1rem;
  }
  #key {
    font-size: 2rem;
    font-weight: bold;
    background: #333;
    padding: 1rem 2rem;
    border-radius: 8px;
    user-select: all;
  }
</style>
</head>
<body>
  <h1>Your Random Key</h1>
  <div id="key">Loading...</div>

  <script>
    fetch("https://raw.githubusercontent.com/Yoshihappybirthday1/keyss/main/keys.txt")
      .then(res => res.text())
      .then(data => {
        // Split the file content by newlines, filter out empty lines
        const keys = data.split('\n').map(k => k.trim()).filter(k => k.length > 0);
        if (keys.length === 0) {
          document.getElementById('key').textContent = "No keys found.";
          return;
        }
        // Pick random key
        const randomKey = keys[Math.floor(Math.random() * keys.length)];
        document.getElementById('key').textContent = randomKey;
      })
      .catch(err => {
        console.error("Error loading keys:", err);
        document.getElementById('key').textContent = "Failed to load keys.";
      });
  </script>
</body>
</html>
