<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Keys Viewer</title>
<style>
  body {
    font-family: monospace, monospace;
    background-color: #121212;
    color: #eee;
    padding: 20px;
  }
  h1 {
    margin-bottom: 1rem;
  }
  #keys {
    white-space: pre-wrap;
    line-height: 1.5;
    background: #222;
    padding: 15px;
    border-radius: 8px;
    user-select: all;
  }
</style>
</head>
<body>
<h1>Keys List</h1>
<div id="keys">Loading keys...</div>

<script>
async function loadKeys() {
  try {
    const response = await fetch('keys.txt');
    if (!response.ok) throw new Error('Failed to fetch keys.txt');

    const base64Text = (await response.text()).trim();
    const jsonString = atob(base64Text);
    const keys = JSON.parse(jsonString);

    document.getElementById('keys').textContent = keys.join('\n');
  } catch (error) {
    document.getElementById('keys').textContent = 'Error loading keys: ' + error.message;
  }
}

loadKeys();
</script>
</body>
</html>
