<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Decoded Keys</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #222;
    color: #eee;
    padding: 20px;
  }
  pre {
    background: #333;
    padding: 15px;
    border-radius: 5px;
    white-space: pre-wrap;
    word-wrap: break-word;
    font-size: 1.1em;
  }
</style>
</head>
<body>

<h1>Decoded Keys from Base64</h1>
<pre id="keys">Loading keys...</pre>

<script>
  // Decode base64 string with UTF-8 support
  function base64DecodeUnicode(str) {
    try {
      return decodeURIComponent(
        atob(str)
          .split('')
          .map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2))
          .join('')
      );
    } catch {
      return '[Invalid base64 or decode error]';
    }
  }

  async function loadAndDecodeKeys() {
    const keysContainer = document.getElementById('keys');
    try {
      // Fetch raw keys.txt file from your GitHub repo
      const response = await fetch('https://raw.githubusercontent.com/Yoshihappybirthday1/keyss/main/keys.txt');
      if (!response.ok) throw new Error('Failed to fetch keys.txt');
      
      const text = await response.text();

      // Split into lines, trim whitespace, and ignore empty lines
      const lines = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);

      // Decode each base64 key safely
      const decodedKeys = lines.map(line => base64DecodeUnicode(line));

      // Display the decoded keys
      keysContainer.textContent = decodedKeys.join('\n');
    } catch (err) {
      keysContainer.textContent = 'Error loading keys: ' + err.message;
    }
  }

  loadAndDecodeKeys();
</script>

</body>
</html>
