<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Locked Key Viewer</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #key {
      font-size: 1.8rem;
      padding: 1rem 2rem;
      background: #333;
      border-radius: 10px;
      user-select: all;
      max-width: 90vw;
      word-break: break-word;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Your Locked Key</h1>
  <div id="key">Loading...</div>

  <script>
    const STORAGE_KEY = "lockedKey";

    // Show key from localStorage if available
    const savedKey = localStorage.getItem(STORAGE_KEY);
    if (savedKey) {
      document.getElementById("key").textContent = savedKey;
    } else {
      // Fetch keys.txt and pick random key
      fetch("https://raw.githubusercontent.com/Yoshihappybirthday1/keyss/main/keys.txt")
        .then(response => response.text())
        .then(text => {
          // Split by line, trim whitespace, filter out empty lines
          const keys = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);

          if (keys.length === 0) {
            document.getElementById("key").textContent = "No keys found.";
            return;
          }

          // Pick random key
          const randomKey = keys[Math.floor(Math.random() * keys.length)];

          // Save to localStorage
          localStorage.setItem(STORAGE_KEY, randomKey);

          // Show key
          document.getElementById("key").textContent = randomKey;
        })
        .catch(err => {
          document.getElementById("key").textContent = "Failed to load keys.";
          console.error(err);
        });
    }
  </script>
</body>
</html>
