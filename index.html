<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Decoded Keys</title>
<style>
  body {
    font-family: monospace, monospace;
    background: #121212;
    color: #eee;
    padding: 2rem;
  }
  pre {
    background: #222;
    padding: 1rem;
    border-radius: 8px;
    white-space: pre-wrap;
    word-break: break-word;
  }
</style>
</head>
<body>
<h1>Your Keys</h1>
<pre id="keys">Loading keys...</pre>

<script>
// Base64 encoded keys string (replace this string with your actual base64 string)
const base64Keys = "WFFXQUJU..."

function decodeKeys(b64) {
  try {
    // Decode base64 string to plain text keys
    const decoded = atob(b64);
    return decoded.trim();
  } catch (e) {
    return "Error decoding keys.";
  }
}

document.getElementById("keys").textContent = decodeKeys(base64Keys);
</script>
</body>
</html>
