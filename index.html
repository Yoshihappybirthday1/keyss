<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Random Key</title>
<style>
  body {
    font-family: monospace, monospace;
    background: #121212;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  h1 {
    margin-bottom: 1rem;
  }
  #key {
    font-size: 2rem;
    font-weight: bold;
    background: #333;
    padding: 1rem 2rem;
    border-radius: 8px;
    user-select: all;
    min-width: 300px;
    text-align: center;
  }
</style>
</head>
<body>
<h1>Your Random Key</h1>
<div id="key">Loading...</div>

<script>
(async () => {
  const keysURL = "https://raw.githubusercontent.com/Yoshihappybirthday1/keyss/main/keys.txt";
  try {
    const response = await fetch(keysURL);
    if (!response.ok) throw new Error("Failed to fetch keys");
    const text = await response.text();

    // Split text into lines, trim and filter out empty lines
    const keys = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);

    if (keys.length === 0) {
      document.getElementById('key').textContent = "No keys found.";
      return;
    }

    // Pick a random key
    const randomKey = keys[Math.floor(Math.random() * keys.length)];
    document.getElementById('key').textContent = randomKey;

  } catch (err) {
    document.getElementById('key').textContent = "Error loading keys.";
    console.error(err);
  }
})();
</script>
</body>
</html>
