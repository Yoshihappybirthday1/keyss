<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Key</title>
  </head>
  <body>
    <pre id="key">Loading...</pre>

    <script>
      fetch("https://raw.githubusercontent.com/Yoshihappybirthday1/keyss/main/keys.txt")
        .then(res => res.text())
        .then(data => {
          const keys = data
            .replace(/[{}"]/g, "")
            .split(",")
            .map(k => k.trim())
            .filter(Boolean);
          const randomKey = keys[Math.floor(Math.random() * keys.length)];
          document.body.innerText = randomKey;
        })
        .catch(() => {
          document.body.innerText = "Error loading key.";
        });
    </script>
  </body>
</html>
