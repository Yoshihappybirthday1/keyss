<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Key Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #key {
      font-size: 2rem;
      font-weight: bold;
      background: #333;
      padding: 1rem 2rem;
      border-radius: 8px;
      user-select: all;
    }
  </style>
</head>
<body>
  <h1>Your Random Key</h1>
  <div id="key">Loading...</div>

  <script>
    async function fetchAndDecodeKeys() {
      try {
        const response = await fetch('keys.txt');
        const text = await response.text();
        const lines = text.trim().split('\n');

        // Filter out invalid lines
        const base64Lines = lines.filter(line =>
          /^[A-Za-z0-9+/=]+$/.test(line) && line.length % 4 === 0
        );

        if (base64Lines.length === 0) throw new Error("No valid keys found.");

        const decodedKeys = base64Lines.map(line => {
          try {
            return atob(line);
          } catch (err) {
            return null;
          }
        }).filter(Boolean);

        const randomKey = decodedKeys[Math.floor(Math.random() * decodedKeys.length)];
        document.getElementById('key').textContent = randomKey || "No decoded key found.";

      } catch (err) {
        document.getElementById('key').textContent = "Error decoding keys";
        console.error(err);
      }
    }

    fetchAndDecodeKeys();
  </script>
</body>
</html>
