<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Key Viewer</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #key {
      font-size: 1.5rem;
      padding: 0.8rem 1.5rem;
      background: #333;
      border-radius: 10px;
      user-select: all;
    }
  </style>
</head>
<body>
  <h1>Your Key</h1>
  <div id="key">Loading...</div>

  <script>
    const storedKey = localStorage.getItem("lockedKey");

    if (storedKey) {
      document.getElementById("key").textContent = storedKey;
    } else {
      fetch("https://raw.githubusercontent.com/Yoshihappybirthday1/keyss/main/keys.txt")
        .then(res => res.text())
        .then(text => {
          const lines = text.split('\n')
            .map(l => l.trim())
            .filter(l => /^[A-Za-z0-9+/=]+$/.test(l)); // valid base64 only

          const decoded = lines.map(line => {
            try {
              return atob(line);
            } catch {
              return null;
            }
          }).filter(Boolean);

          const randomKey = decoded[Math.floor(Math.random() * decoded.length)];
          if (randomKey) {
            localStorage.setItem("lockedKey", randomKey);
            document.getElementById("key").textContent = randomKey;
          } else {
            document.getElementById("key").textContent = "No valid keys found.";
          }
        })
        .catch(err => {
          document.getElementById("key").textContent = "Error loading keys.";
          console.error(err);
        });
    }
  </script>
</body>
</html>
