<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Key Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #key {
      font-size: 2rem;
      font-weight: bold;
      background: #333;
      padding: 1rem 2rem;
      border-radius: 8px;
      user-select: all;
    }
  </style>
</head>
<body>
  <h1>Your Random Key</h1>
  <div id="key">Loading...</div>

  <script>
    async function fetchAndShowKey() {
      try {
        const res = await fetch('keys.txt');
        const text = await res.text();

        const lines = text.split('\n')
          .map(line => line.trim())
          .filter(line =>
            /^[A-Za-z0-9+/=]+$/.test(line) &&
            line.length % 4 === 0
          );

        const decoded = lines.map(line => {
          try {
            return atob(line);
          } catch (e) {
            return null;
          }
        }).filter(k => k && k.length > 10); // Filter short/broken keys

        if (decoded.length === 0) throw new Error("No valid keys");

        const random = decoded[Math.floor(Math.random() * decoded.length)];
        document.getElementById('key').textContent = random;

      } catch (e) {
        document.getElementById('key').textContent = "Error decoding keys.";
        console.error(e);
      }
    }

    fetchAndShowKey();
  </script>
</body>
</html>
