<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Single Decoded Key</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    #key {
      background: #222;
      padding: 15px;
      border-radius: 6px;
      font-size: 1.2em;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

<h1>Authorized Key</h1>
<div id="key">Loading key...</div>

<script>
  function base64DecodeUnicode(str) {
    try {
      return decodeURIComponent(
        atob(str)
          .split('')
          .map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2))
          .join('')
      );
    } catch {
      return null;
    }
  }

  async function loadFirstDecodedKey() {
    const container = document.getElementById('key');
    try {
      const res = await fetch('https://raw.githubusercontent.com/Yoshihappybirthday1/keyss/main/keys.txt');
      if (!res.ok) throw new Error('Failed to fetch keys.txt');

      const raw = await res.text();
      const lines = raw.split('\n').map(l => l.trim()).filter(Boolean);

      for (const line of lines) {
        const decoded = base64DecodeUnicode(line);
        if (decoded) {
          container.textContent = decoded;
          return;
        }
      }

      container.textContent = '[No valid base64 keys found]';
    } catch (err) {
      container.textContent = 'Error: ' + err.message;
    }
  }

  loadFirstDecodedKey();
</script>

</body>
</html>
