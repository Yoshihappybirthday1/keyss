<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Random Key Picker</title>
<style>
  body { font-family: Arial, sans-serif; background: #121212; color: #eee; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
  h1 { margin-bottom: 1rem; }
  #key { font-size: 2rem; font-weight: bold; background: #333; padding: 1rem 2rem; border-radius: 8px; user-select: all; }
</style>
</head>
<body>
<h1>Your Random Key</h1>
<div id="key">Loading...</div>

<script>
  const keysUrl = "https://raw.githubusercontent.com/Yoshihappybirthday1/keyss/main/keys.txt";

  fetch(keysUrl)
    .then(response => response.text())
    .then(text => {
      // Split keys by newline and filter out empty lines
      const keys = text.split('\n').map(k => k.trim()).filter(k => k.length > 0);
      const randomKey = keys[Math.floor(Math.random() * keys.length)];
      document.getElementById('key').textContent = randomKey;
    })
    .catch(err => {
      document.getElementById('key').textContent = 'Failed to load keys.';
      console.error(err);
    });
</script>
</body>
</html>
